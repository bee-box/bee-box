<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee Jumble</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fffde6;
      color: #333;
    }
    h1 {
      font-size: 2em;
    }
    .puzzle {
      margin-bottom: 3rem;
    }
    .word-box {
      display: inline-block;
      background: #fce303;
      padding: 1rem;
      margin: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .word-box:hover {
      background: #fff14a;
    }
  </style>
</head>
<body>
  <h1>Bee Jumble ArcHive üêù</h1>
  <div id="puzzle-container"></div>

  <script>
    async function loadPuzzles() {
      try {
        const res = await fetch("../xml/puzzles.xml");
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const puzzles = xml.querySelectorAll("puzzle");

        const container = document.getElementById("puzzle-container");

        puzzles.forEach((puzzle) => {
          const date = puzzle.getAttribute("date");
          const letters = puzzle.getAttribute("letters");

          const letterDisplay = [...Array(7)].map((_, i) => {
            const letter = puzzle.getAttribute(`letter${i + 1}`);
            const count = puzzle.getAttribute(`letter${i + 1}count`);
            return `<span style="margin-right:1rem;">${letter}: ${count}</span>`;
          }).join("");

          const box = document.createElement("div");
          box.className = "puzzle";
          box.innerHTML = `
            <h2>${date} ‚Äî ${letters}</h2>
            <p>${letterDisplay}</p>
            <div class="words"></div>
          `;

          const wordBox = box.querySelector(".words");

          puzzle.querySelectorAll("word").forEach((word) => {
            const jumbled = word.getAttribute("jumbled") || "[???]";
            const actual = word.textContent;

            const div = document.createElement("div");
            div.className = "word-box";
            div.textContent = jumbled;

            div.addEventListener("click", () => {
              div.textContent = div.textContent === jumbled ? actual : jumbled;
            });

            wordBox.appendChild(div);
          });

          container.appendChild(box);
        });
      } catch (err) {
        document.getElementById("puzzle-container").innerHTML =
          "<p style='color: red;'>Failed to load puzzles. Check the path to xml/puzzles.xml.</p>";
        console.error("Fetch error:", err);
      }
    }

    loadPuzzles();
  </script>
</body>
</html>
